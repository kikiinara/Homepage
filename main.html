<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    'twitch-main': '#E64C99',
                    'twitch-hover': '#FC9DB5',
                    'tiktok-main': '#08f7f0',
                    'discord-main': '#5d6af2',
                    'whatsapp-main': '#20c367',
                    'youtube-main': '#fe0032',
                    'insta-main': '#C13584',
                },
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                }
            }
        }
    }

    window.onload = function() {
        setTimeout(() => {
            const playerContainer = document.getElementById('twitch-player-container');
            const offlineMessage = document.getElementById('twitch-offline-message');
            const twitchChannel = 'kikiinara';

            const parentDomains = ['localhost', 'sites.google.com', 'www.kikii.de'];

            const player = new Twitch.Player('twitch-player-container', {
                channel: twitchChannel,
                width: '100%',
                height: '100%',
                layout: 'video',
                autoplay: false,
                muted: true,
                parent: parentDomains,
            });

            player.addEventListener(Twitch.Player.READY, () => {
                const isLive = player.getChannelIsLive();

                if (isLive) {
                    playerContainer.classList.remove('hidden');
                    playerContainer.classList.add('flex');
                    offlineMessage.classList.add('hidden');
                } else {
                    playerContainer.classList.add('hidden');
                    offlineMessage.classList.remove('hidden');
                }
            });
        }, 300); // Verzögerung leicht erhöht, falls das Timing das Problem war
    };
</script>
